<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Balance | Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2e7d32; /* green primary color */
    }
    .text-primary { color: var(--primary); }
    .bg-primary { background-color: var(--primary); }
    .border-primary { border-color: var(--primary); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-primary">Terra Balance</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-primary">Home</a>
        <a href="about.html" class="hover:text-primary">About</a>
        <a href="services.html" class="hover:text-primary">Services</a>
        <a href="products.html" class="text-primary font-semibold">Products</a>
        <a href="cart.html" class="hover:text-primary"><i class="fas fa-shopping-cart"></i></a>
      </nav>
    </div>
  </header>

  <!-- Product Grid -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-semibold mb-6 text-center text-primary">Our Farm Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Product Card Template (Repeat for each product) -->
      <!-- You can loop 70+ from a JS array later -->
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
        <img src="/images/chicken-farming.jpg" alt="Product" class="rounded w-full h-40 object-cover mb-4">
        <h3 class="text-lg font-semibold">Organic Tomatoes</h3>
        <p class="text-sm text-gray-600 mt-1 mb-2">Freshly harvested organic tomatoes straight from the farm.</p>
        <p class="text-lg font-bold text-primary">â‚¦800</p>
        <div class="flex items-center mt-2">
          <button class="px-2 py-1 bg-gray-200 rounded-l quantity-decrease">-</button>
          <input type="number" value="1" min="1" class="w-12 text-center border border-gray-300 quantity-input" />
          <button class="px-2 py-1 bg-gray-200 rounded-r quantity-increase">+</button>
        </div>
        <button class="mt-4 bg-primary text-white px-4 py-2 rounded hover:opacity-90 add-to-cart">
          <i class="fas fa-cart-plus mr-2"></i>Add to Cart
        </button>
      </div>

      <!-- Repeat similar blocks for more products (Chicken, Catfish, Plantain, etc.) -->

    </div>

    <!-- Checkout Button -->
    <div class="text-center mt-10">
      <button onclick="handleCheckout()" class="bg-primary text-white px-6 py-3 rounded text-lg hover:bg-green-800">
        Proceed to Checkout
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
      &copy; 2025 Terra Balance Enterprises. All rights reserved.
    </div>
  </footer>

  <!-- JS -->
  <script>
    document.querySelectorAll('.quantity-increase').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.parentElement.querySelector('.quantity-input');
        input.value = parseInt(input.value) + 1;
      });
    });

    document.querySelectorAll('.quantity-decrease').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.parentElement.querySelector('.quantity-input');
        if (parseInt(input.value) > 1) input.value = parseInt(input.value) - 1;
      });
    });

    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', () => {
        const productName = btn.parentElement.querySelector('h3').innerText;
        const quantity = btn.parentElement.querySelector('.quantity-input').value;
        alert(`${quantity} x ${productName} added to cart!`);
        // You can store in localStorage or state here
      });
    });

    function handleCheckout() {
      // Simulate authentication check
      const isAuthenticated = false; // Replace with real auth check
      if (!isAuthenticated) {
        window.location.href = 'signin.html';
      } else {
        window.location.href = 'checkout.html';
      }
    }
  </script>
</body>
</html>
